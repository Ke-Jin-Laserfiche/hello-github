# This is a basic workflow to help you get started with Actions

name: publish

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      isProduction:
        description: 'production build'
        type: boolean
        required: true
        default: 'false'

env:
  MAJOR_VERSION: 1
  MINOR_VERSION: 0
  PATCH_VERSION: 0


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: production
      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2


      - name: 'Echo build number'
        run: echo "${{github.run_id}}"


      - name: npm version
        run: npm --prefix ./npm-publish version ${NpmPackageVersion}
        if: ${{ ! github.event.inputs.isProduction }}
        env:
          NpmPackageVersion: ${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.PATCH_VERSION }}-preview-${{ github.run_id }}
          
      - name: npm version
        run: npm --prefix ./npm-publish version ${NpmPackageVersion}
        if: ${{ github.event.inputs.isProduction }}
        env:
          NpmPackageVersion: ${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.PATCH_VERSION }}
          
      - name: npm publish
        run: npm --prefix ./npm-publish publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
